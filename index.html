<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
<style>
    .flexbox{
        display: flex;
        background-color: blueviolet;
        flex-wrap: wrap;
    }
    .flexbox >div {
        background-color: red;
        width: 200px;
        height: 100px;
        margin: 10px;
        line-height: 75px;
        font-size: 35px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
